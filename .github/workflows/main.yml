name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Устанавливаем все нужные пакеты (autotools и libtool включены)
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk unzip zip wget git \
            autoconf automake libtool pkg-config

      - name: Install python-for-android
        run: pip3 install python-for-android

      # Скачиваем Android SDK и NDK
      - name: Download Android SDK & NDK
        run: |
          mkdir -p $HOME/android
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $HOME/android/cmdline-tools
          mkdir -p $HOME/android/cmdline-tools/latest
          mv $HOME/android/cmdline-tools/cmdline-tools/* $HOME/android/cmdline-tools/latest/
          
          export ANDROID_SDK_ROOT=$HOME/android
          yes | $HOME/android/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "platform-tools" "build-tools;34.0.0" "ndk;25.2.9519653"

      # Чиним устаревшие макросы перед сборкой, если они встречаются в зависимостях
      - name: Fix Autotools Macros
        run: |
          if [ -f configure.ac ]; then
            echo "Found configure.ac, running fixes..."
            libtoolize || true
            autoreconf --install --force --verbose || true
            autoupdate || true
          fi

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android
          export ANDROID_NDK_ROOT=$HOME/android/ndk/25.2.9519653
          p4a apk --private . \
            --use-setup-py \
            --package org.techris.kmd \
            --name "KivyMD App" \
            --version 24.05.10 \
            --bootstrap sdl2 \
            --requirements python3==3.11.2,kivy,kivymd \
            --sdk-dir $ANDROID_SDK_ROOT \
            --ndk-dir $ANDROID_NDK_ROOT \
            --android-api 34 \
            --ndk-api 24 \
            --arch armeabi-v7a --arch arm64-v8a --arch x86_64 \
            --permission INTERNET \
            --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivymd-apk
          path: dist/*.apk
